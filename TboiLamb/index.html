<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The binding of Isaac, Wrath of the Lamb</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #111;
        }
        #player { 
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="player">
        <embed src="tboilamb.swf" type="application/x-shockwave-flash" width="100%" height="100%">
    </div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("player");
        
        container.innerHTML = "";
        container.appendChild(player);

        player.load("tboilamb.swf");
    </script>
</body>
</html>
